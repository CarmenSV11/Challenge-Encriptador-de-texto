<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incriptador de texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css"> 
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container"> <!--este es el contenedor principal-->
        <div class="encriptar">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Incresa el texto aquí"
            ></textarea>
        
        <div class="terminos">
            <p>Solo letas minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <input 
            type="button" 
            class="btn-desencriptar" 
            value="Desencriptar" 
            onclick="desencriptar()"
            ></input>
        </div>
     </div>
     <div class="encriptado">
        <img src="img/Muñeco.png" alt="muñeco de no se encuentra ningun mensaje" id="Muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-encriptado">Ningun mensaje encontrado</h2>
            <p id="parrafo">
                Ingresa el texto que deseas incriptar o desencriptar
            </p>
           <!--  <textarea 
            name="mensaje" 
            id="mensaje" 
            cols="30" rows="10" 
            class="mensaje"
            ></textarea> -->
        </div>
      </div>
    </div> 
    <footer class="rodapie">
        <p>Desarrollado por Carmen Soba</p> <!-- Sustituye "[Tu Nombre]" por tu nombre -->
    </footer>
</body>
<script src="script.js"></script>
</html>
